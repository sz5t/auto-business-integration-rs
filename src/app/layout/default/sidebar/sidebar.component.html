<div class="aside-inner">
    <nz-dropdown nzTrigger="click" class="user-block clearfix">
        <div nz-dropdown class="user-block-dropdown">
            <nz-avatar class="avatar" [nzIcon]="'user'" [nzSize]="'large'"></nz-avatar>
            <div class="info">
                <strong>{{settings.user['RealName']}}</strong>
                <p class="text-truncate">{{settings.user['MailAddress']}}</p>
            </div>
        </div>
        <ul nz-menu>
            <li nz-menu-item (click)="msgSrv.success('个人资料')">个人资料</li>
            <li nz-menu-item (click)="msgSrv.success('设置')">设置</li>
            <li nz-menu-item (click)="msgSrv.success('登出')">登出</li>
        </ul>
    </nz-dropdown>
    <sidebar-nav class="d-block py-lg"></sidebar-nav>
</div>
