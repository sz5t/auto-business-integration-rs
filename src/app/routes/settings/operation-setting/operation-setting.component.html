<pro-header [title]=""></pro-header>
<div nz-row [nzGutter]="4">
  <div nz-col [nzSpan]="8">
    <nz-card>
      <ng-template #title>操作设置</ng-template>
      <ng-template #body>
        <form nz-form (ngSubmit)="_submitForm($event)">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
              <label [attr.for]="'功能模块'">功能模块</label>
            </div>
            <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
              <nz-cascader
                [ngModelOptions]="{standalone: true}"
                [class.class123]="true"
                [nzOptions]="_funcOptions"
                [(ngModel)]="_funcValue"
                (ngModelChange)="_changeValue($event)"
                (nzChange)="_changeValue($event)"
                [nzPlaceHolder]="'请选择功能模块'">
              </nz-cascader>
            </div>
          </div>
          <div nz-form-item nz-row>
            <div nz-col [nzOffset]="6" [nzSpan]="14" nz-form-control>
              <button nz-button [nzType]="'primary'" [nzSize]="'default'">保存</button>
              <button nz-button [nzSize]="'default'" (click)="resetForm($event)">取消</button>
            </div>
          </div>
        </form>
      </ng-template>
    </nz-card>
  </div>
  <div nz-col [nzSpan]="16">
    <cn-layout-resolver [config]="_editorConfig"></cn-layout-resolver>
  </div>
</div>
