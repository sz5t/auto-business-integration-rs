<pro-header [title]=""></pro-header>
<nz-card>
<nz-table #nzTable
          [nzAjaxData]="_dataSet"
          [nzShowSizeChanger]="true"
          [nzLoading]="_loading"
          [nzTotal]="_total"
          [(nzPageIndex)]="_current"
          (nzPageIndexChange)="refreshData()"
          [(nzPageSize)]="_pageSize"
          (nzPageSizeChange)="refreshData(true)"
          [nzBordered] = "true"
          [nzSize] = "small">
  <thead nz-thead>
  <tr>
    <th nz-th>
      <span>模块名称</span>
      <nz-table-sort (nzValueChange)="sort('Name',$event)"></nz-table-sort>
    </th>
    <th nz-th>
      <span>主键</span>
      <nz-table-sort (nzValueChange)="sort('Id',$event)"></nz-table-sort>
    </th>
    <th nz-th>
      <span>排序</span>
      <nz-table-sort (nzValueChange)="sort('Order',$event)"></nz-table-sort>
    </th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td>
      <a>{{data.Name}}</a>
    </td>
    <td nz-td>{{data.Id}}</td>
    <td nz-td>{{data.Order}}</td>
  </tr>
  </tbody>
</nz-table>
</nz-card>
