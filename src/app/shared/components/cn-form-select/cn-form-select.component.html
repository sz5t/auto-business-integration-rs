<div nz-form-item nz-row>
  <div nz-form-label nz-col [nzSm]="config.labelSize" [nzXs]="24">
    <label [attr.for]="config.name" nz-form-item-required>{{config.label}}</label>
  </div>
  <div [formGroup]="formGroup" nz-form-control nz-col [nzSm]="config.controlSize" [nzXs]="24" nzHasFeedback>
    <nz-select
      formControlName="{{config.name}}"
      [nzSize]="config.size"
      [nzNotFoundContent]="config.notFoundContent"
      [nzMode]="config.selectModel"
      [nzShowSearch]='config.showSearch'
      [nzPlaceHolder]="config.placeholder"
      [nzDisabled]="config.disabled"
    >
      <nz-option *ngFor="let option of config.options"
                 [nzLabel]="option.label"
                 [nzValue]="option"
                 [nzDisabled]="option.disabled"
      ></nz-option>
    </nz-select>
  </div>
</div>
