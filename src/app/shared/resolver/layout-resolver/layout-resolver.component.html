
<ng-container *ngIf="config.rows">
  <div nz-row [nzGutter]="8" *ngFor="let row of config.rows">
    <div nz-col *ngFor="let c of row.row.cols"
         [nzSpan]="c.span"
         [nzSm]="c.size.nzSm"
         [nzXs]="c.size.nzXs"
         [nzMd]="c.size.nzMd"
         [nzLg]="c.size.nzLg"
         [nzXl]="c.size.nzXl">
      <cn-layout-resolver [config]="c"></cn-layout-resolver>
    </div>
  </div>
</ng-container>

<nz-tabset *ngIf="config.tabs" [nzType]="'line'">
  <nz-tab *ngFor="let tab of config.tabs">
    <ng-template #nzTabHeading>
      <i [ngClass]="tab.icon"></i>
      {{tab.title}}
    </ng-template>
    <cn-layout-resolver [config]="tab.viewCfg"></cn-layout-resolver>
  </nz-tab>
</nz-tabset>

<cn-component-resolver *ngIf="!config.rows" [config]="config"></cn-component-resolver>
